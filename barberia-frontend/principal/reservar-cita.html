<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservar Cita - El Mapache Bigotón</title>
  
  <!-- Bootstrap local -->
  <link href="../css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Font Awesome y Google Fonts -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  
  <!-- Estilos propios -->
  <link href="style.css" rel="stylesheet">
  <link href="reservar-cita.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html"><i class="fas fa-cut"></i>El Mapache Bigotón</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html#principal">Principal</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html#barberos">Barberos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html#servicios">Servicios</a>
          </li>
        </ul>
        <button class="btn btn-login" onclick="verCitasRegistradas()">
          <i class="fas fa-calendar-check"></i> Citas Registradas
        </button>
      </div>
    </div>
  </nav>

  <!-- Reservar Cita Section -->
  <section class="reservar-cita-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="cita-card">
            <div class="cita-header">
              <h2><i class="fas fa-calendar-plus"></i> Reservar Cita</h2>
              <p>Complete el formulario para reservar su cita</p>
            </div>
            
            <!-- Información del servicio seleccionado -->
            <div id="servicio-info" class="servicio-selected" style="display: none;">
              <h5>Servicio seleccionado:</h5>
              <div class="servicio-details">
                <span id="servicio-nombre"></span>
                <span id="servicio-precio" class="precio"></span>
              </div>
            </div>

            <form id="citaForm">
              <!-- Datos del cliente -->
              <div class="form-section">
                <h4><i class="fas fa-user"></i> Datos del Cliente</h4>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="clienteNombre">Nombre completo *</label>
                      <input type="text" class="form-control" id="clienteNombre" required>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="clienteTelefono">Teléfono *</label>
                      <input type="tel" class="form-control" id="clienteTelefono" required>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Selección de barbero -->
              <div class="form-section">
                <h4><i class="fas fa-cut"></i> Seleccionar Barbero</h4>
                <div class="row" id="barberos-selection">
                  <div class="col-12 text-center">
                    <div class="loading"></div>
                    <p>Cargando barberos...</p>
                  </div>
                </div>
              </div>

              <!-- Fecha y hora -->
              <div class="form-section">
                <h4><i class="fas fa-clock"></i> Fecha y Hora</h4>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="fechaCita">Fecha *</label>
                      <input type="date" class="form-control" id="fechaCita" required>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="horaCita">Hora *</label>
                      <select class="form-control" id="horaCita" required>
                        <option value="">Seleccionar hora</option>
                        <option value="09:00">09:00 AM</option>
                        <option value="09:30">09:30 AM</option>
                        <option value="10:00">10:00 AM</option>
                        <option value="10:30">10:30 AM</option>
                        <option value="11:00">11:00 AM</option>
                        <option value="11:30">11:30 AM</option>
                        <option value="12:00">12:00 PM</option>
                        <option value="12:30">12:30 PM</option>
                        <option value="13:00">01:00 PM</option>
                        <option value="13:30">01:30 PM</option>
                        <option value="14:00">02:00 PM</option>
                        <option value="14:30">02:30 PM</option>
                        <option value="15:00">03:00 PM</option>
                        <option value="15:30">03:30 PM</option>
                        <option value="16:00">04:00 PM</option>
                        <option value="16:30">04:30 PM</option>
                        <option value="17:00">05:00 PM</option>
                        <option value="17:30">05:30 PM</option>
                        <option value="18:00">06:00 PM</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Botones -->
              <div class="form-actions">
                <button type="button" class="btn btn-secondary" onclick="cancelarCita()">
                  <i class="fas fa-times"></i> Cancelar
                </button>
                <button type="submit" class="btn btn-primary" id="btnConfirmar">
                  <i class="fas fa-check"></i> Confirmar Cita
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Modal de confirmación -->
  <div class="modal fade" id="confirmacionModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"><i class="fas fa-check-circle text-success"></i> Cita Confirmada</h5>
        </div>
        <div class="modal-body">
          <p>Su cita ha sido registrada exitosamente.</p>
          <div id="detallesCita"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" onclick="volverInicio()">
            Volver al Inicio
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="../js/bootstrap.bundle.min.js"></script>
  <script src="reservar-cita.js"></script>
</body>
</html>
